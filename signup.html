<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyasaland</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lock" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="images/favicon.ico" type = "image/x-icon"/>
</head>
<body>
    
    <section class="signup">
        <div class="home">
            <a href="index.html"><img src="images/cowboytrans.png" alt="cowboy" height="65px" width="90px"></a>
        </div>
        <div class="wrapper">
            <h1 class="md">Signup</h1>
            <p id="errors" class="small"></p>
        <form id="form">
            <div>
                <label for="firstname-input">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                </label>
                <input required type="text" name="firstname" id="firstname-input" placeholder="First Name">
            </div>
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input required type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                </label>
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <label for="repeatpassword-input">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                </label>
                <input required type="password" name="repeatpassword" id="repeatpassword-input" placeholder="Repeat Password">
            </div>
            <button class="small" type="submit">Sign Up!</button>
        </form>
        <p class="small">Already have an account? <a href="login.html">Login</a></p>
        </div>
        
    </section>
    <script src="main.js"></script>
</body>
</html>
